<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Gestión de usuarios</h3>
        <h4 id="welcomeMsg">Hola, Usuario</h4>
        <div class="d-flex gap-2">
            <button class="btn btn-primary" id="newUserBtn">Crear usuario</button>
            <button class="btn btn-danger" id="logoutBtn">Cerrar sesión</button>
        </div>
    </div>

    <table class="table table-striped" id="usersTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Rol</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="modal fade" id="createUserModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Crear nuevo usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createUserFormModal">
                        <input type="text" id="newUserName" class="form-control mb-2" placeholder="Nombre" required>
                        <input type="email" id="newUserEmail" class="form-control mb-2" placeholder="Email" required>
                        <input type="password" id="newUserPassword" class="form-control mb-2" placeholder="Contraseña"
                            required>
                        <input type="password" id="newUserPasswordConfirmation" class="form-control mb-2" placeholder="Confirme contraseña"
                            required>
                        <select id="newUserRole" class="form-select mb-2">
                            <option value="user">Usuario</option>
                            <option value="admin">Admin</option>
                        </select>
                        <p class="text-danger mt-2" id="passwordError"></p>
                        <button type="submit" class="btn btn-success w-100">Crear</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="editUserModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="editUserForm">
                        <input type="hidden" id="editUserId">
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" id="editName" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" id="editEmail" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Rol</label>
                            <select id="editRole" class="form-select">
                                <option value="user">Usuario</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contraseña (opcional)</label>
                            <input type="password" id="editPassword" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
